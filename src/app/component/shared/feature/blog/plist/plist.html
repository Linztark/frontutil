<h1>Blog</h1>


<table class="table">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Title</th>
            <th scope="col">Content</th>
        </tr>
    </thead>
    <tbody>
        @for (oBlog of oPage?.content; track oBlog.id ) {
        <tr>
            <th scope="row">{{ oBlog.id }}</th>
            <td>{{ oBlog.titulo }}</td>
            <td>{{ oBlog.contenido }}</td>
        </tr>
        }
    </tbody>
</table>
